<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Roulette d'équipes</title>
<link rel="stylesheet" href="styles.css">
</head>
<body>
<div id="notificationContainer" class="notification-container"></div>
<div class="app">
  <header>
    <h1>Roulette d'équipes</h1>
    <p>Importer les membres depuis le vocal et créer les équipes.</p>
  </header>

  <main>
    <div class="bot-toggle">
		<label class="switch">
		  <input type="checkbox" id="botActiveToggle" checked>
		  <span class="slider"></span>
		</label>
		<span>Bot actif</span>
	  </div>

    <div class="buttons">
      <button id="importBtn">Importer depuis le vocal</button>
      <button id="createBtn">Créer les équipes</button>
    </div>

    <div>
      <h2>Membres</h2>
      <textarea id="namesInput" rows="10" placeholder="Liste des membres..."></textarea>
    </div>

    <div id="teamsContainer" class="team-container"></div>
  </main>
</div>

<script src="script.js"></script>
</body>
</html>
