<!DOCTYPE html>
<html lang="fr">
<head>
	<meta charset="UTF-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<title>Roulette d'équipes</title>
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
	<link rel="stylesheet" href="styles.css" />
</head>
<body>
	<div class="app">
		<header class="header">
			<h1>Roulette d'équipes</h1>
			<p>Collez la liste des personnes, choisissez le nombre d'équipes et lancez.</p>
		</header>

		<main class="main">
			<section class="panel">
				<div class="controls">
					<label class="field">
						<span class="label">Liste des personnes</span>
						<textarea id="namesInput" placeholder="Une personne par ligne"></textarea>
					</label>

					<label class="field">
						<span class="label">Exceptions (personnes à séparer)</span>
						<textarea id="exceptionsInput" placeholder="Ex: Alice et Bob (une paire par ligne)"></textarea>
						<small class="help-text">Indiquez les paires de personnes qui ne doivent pas être dans la même équipe</small>
					</label>

					<div class="row">
						<label class="field compact">
							<span class="label">Nombre d'équipes</span>
							<select id="teamsSelect">
								<option value="2">2 équipes</option>
								<option value="3">3 équipes</option>
								<option value="4">4 équipes</option>
								<option value="5">5 équipes</option>
							</select>
						</label>
						<button id="launchBtn" class="primary">Créer les équipes</button>
					</div>

					<label class="field" hidden>
						<span class="label">Webhook Discord (optionnel)</span>
						<input id="webhookInput" type="url" value="https://discord.com/api/webhooks/1420528752886288384/ajRUmP9wkdWawLuPoSm6R1xnuRNG68klSrU7wPWNch-NtEbje3Imn9Xz3e0LcjE4fZsl" placeholder="https://discord.com/api/webhooks/..." />
						<small class="help-text">Webhook Discord configuré pour votre serveur</small>
					</label>
				</div>

				<div id="teamsContainer" class="teams"></div>
				
				<div id="discordSection" class="discord-section" style="display: none;">
					<button id="sendToDiscordBtn" class="discord-btn">
						<svg width="16" height="16" viewBox="0 0 24 24" fill="currentColor">
							<path d="M20.317 4.37a19.791 19.791 0 0 0-4.885-1.515a.074.074 0 0 0-.079.037c-.21.375-.444.864-.608 1.25a18.27 18.27 0 0 0-5.487 0a12.64 12.64 0 0 0-.617-1.25a.077.077 0 0 0-.079-.037A19.736 19.736 0 0 0 3.677 4.37a.07.07 0 0 0-.032.027C.533 9.046-.32 13.58.099 18.057a.082.082 0 0 0 .031.057a19.9 19.9 0 0 0 5.993 3.03a.078.078 0 0 0 .084-.028a14.09 14.09 0 0 0 1.226-1.994a.076.076 0 0 0-.041-.106a13.107 13.107 0 0 1-1.872-.892a.077.077 0 0 1-.008-.128a10.2 10.2 0 0 0 .372-.292a.074.074 0 0 1 .077-.01c3.928 1.793 8.18 1.793 12.062 0a.074.074 0 0 1 .078.01c.12.098.246.198.373.292a.077.077 0 0 1-.006.127a12.299 12.299 0 0 1-1.873.892a.077.077 0 0 0-.041.107c.36.698.772 1.362 1.225 1.993a.076.076 0 0 0 .084.028a19.839 19.839 0 0 0 6.002-3.03a.077.077 0 0 0 .032-.054c.5-5.177-.838-9.674-3.549-13.66a.061.061 0 0 0-.031-.03zM8.02 15.33c-1.183 0-2.157-1.085-2.157-2.419c0-1.333.956-2.419 2.157-2.419c1.21 0 2.176 1.096 2.157 2.42c0 1.333-.956 2.418-2.157 2.418zm7.975 0c-1.183 0-2.157-1.085-2.157-2.419c0-1.333.955-2.419 2.157-2.419c1.21 0 2.176 1.096 2.157 2.42c0 1.333-.946 2.418-2.157 2.418z"/>
						</svg>
						Envoyer sur Discord
					</button>
				</div>
			</section>
		</main>

		
	</div>

	<script src="script.js"></script>
</body>
</html>
